<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Sentiment Analysis - Dark Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1DA1F2;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #ffffff;
      resize: none;
      font-size: 1rem;
    }

    button {
      background-color: #1DA1F2;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #187bcd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twitter Sentiment Analysis</h1>
    <form action="/predict" method="POST">
      <label for="message">Enter your Tweet:</label>
      <textarea id="message" name="message" placeholder="Type your tweet here..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
