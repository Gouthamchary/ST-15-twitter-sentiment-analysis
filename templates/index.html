<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis - Airlines</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: zoomIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            animation: fadeInDown 1.5s ease-in-out, glow 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            animation: fadeInUp 2s ease-in-out;
        }

        .predict-btn {
            background-color: #1DA1F2;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: heartbeat 1.5s infinite;
            box-shadow: 0 0 20px rgba(29, 161, 242, 0.8);
        }

        .predict-btn:hover {
            transform: scale(1.2);
            background-color: #0d8bdc;
            box-shadow: 0 0 30px rgba(29, 161, 242, 1);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #1DA1F2, 0 0 20px #1DA1F2; }
            to { text-shadow: 0 0 20px #1DA1F2, 0 0 40px #1DA1F2; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        .airplane {
            position: absolute;
            width: 60px;
            animation: flyAcross 8s linear infinite;
            filter: drop-shadow(0 0 10px white);
        }

        @keyframes flyAcross {
            from { transform: translateX(-150px) translateY(0) rotate(10deg); }
            to { transform: translateX(110vw) translateY(-50px) rotate(10deg); }
        }

        .floating-cloud {
            position: absolute;
            width: 150px;
            opacity: 0.8;
            animation: floatClouds 20s linear infinite;
        }

        @keyframes floatClouds {
            from { transform: translateX(-200px); }
            to { transform: translateX(110vw); }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <img src="https://www.svgrepo.com/show/11662/airplane.svg" class="airplane" style="top: 30%; animation-delay: 0s;">
        <img src="https://www.svgrepo.com/show/11662/airplane.svg" class="airplane" style="top: 60%; animation-delay: 3s;">

        <!-- Floating Clouds -->
        <img src="https://www.svgrepo.com/show/30691/cloud.svg" class="floating-cloud" style="top: 10%; animation-delay: 1s;">
        <img src="https://www.svgrepo.com/show/30691/cloud.svg" class="floating-cloud" style="top: 50%; animation-delay: 4s;">
    </div>

    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>
        <p>Explore real-time insights on airline sentiments derived from Twitter data. Discover passenger opinions and predict future trends.</p>
        <button class="predict-btn">Predict Sentiment</button>
    </div>
</body>

</html>
