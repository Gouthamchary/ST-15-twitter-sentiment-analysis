<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Sentiment Analysis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e5f4fd;
      color: #1DA1F2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      max-width: 500px;
      margin: 0 auto 30px;
    }

    .predict-btn {
      background-color: #1DA1F2;
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .predict-btn:hover {
      background-color: #187bcd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Animation for floating tweets */
    .floating-tweet {
      position: absolute;
      background-color: white;
      color: #1DA1F2;
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      animation: floatUp 5s infinite ease-in-out;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100px);
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Twitter Sentiment Analysis</h1>
    <p>Analyze and understand sentiments from tweets in real-time. Get insights and trends about opinions on the most popular platform.</p>
    <button class="predict-btn" onclick="redirectToPredict()">Predict Sentiment</button>
  </div>

  <!-- Floating tweet animations -->
  <div class="floating-tweet" style="top: 10%; left: 15%;">"Twitter is amazing!"</div>
  <div class="floating-tweet" style="top: 30%; right: 20%;">"Not sure about this update..."</div>
  <div class="floating-tweet" style="bottom: 25%; left: 10%;">"Loving the positive vibes!"</div>

  <script>
    function redirectToPredict() {
      window.location.href = "/predict";
    }
  </script>
</body>
</html>
