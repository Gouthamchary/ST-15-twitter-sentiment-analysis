<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Twitter Sentiment Analysis</b></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #0be879, #093889);
            font-family: 'Times New Roman', Times, serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.5;
            background: rgba(5, 169, 158, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #predictBtn {
            background-color: #040a00;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        #predictBtn:hover {
            background-color: #0d8ae2;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/733/733579.png') no-repeat center center;
            background-size: contain;
            opacity: 0.7;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <div class="icon" style="left: 10%; animation-duration: 10s;"></div>
        <div class="icon" style="left: 30%; animation-duration: 12s; animation-delay: 5s;"></div>
        <div class="icon" style="left: 50%; animation-duration: 10s; animation-delay: 8s;"></div>
        <div class="icon" style="left: 70%; animation-duration: 14s; animation-delay: 5s;"></div>
        <div class="icon" style="left: 90%; animation-duration: 15s; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>
        <p>Discover the power of sentiment analysis with real-time Twitter data. Our tool helps you analyze tweets to understand public opinions, trends, and emotional tones. Dive deep into social media insights and uncover hidden patterns.</p>
        <button id="predictBtn">Predict Sentiment</button>
    </div>

    <script>
        document.getElementById('predictBtn').addEventListener('click', function() {
            window.location.href = "/predict";
        });
    </script>
</body>
</html>
